      function disableSelection(target) {
      if (typeof target.onselectstart != "undefined") //IE route
      target.onselectstart = function () { return false }
      else if (typeof target.style.MozUserSelect != "undefined") //Firefox route
      target.style.MozUserSelect = "none"
      else //All other route (ie: Opera)
      target.onmousedown = function () { return false }
      target.style.cursor = "default"
      }

      //Sample usages
      //disableSelection(document.body) //Disable text selection on entire body
      //disableSelection(document.getElementById("mydiv")) //Disable text selection on element with id="mydiv"

    </script>
    <title></title>
    <link type="text/css" href="css/trontastic/jquery-ui-1.8.15.custom.css" rel="stylesheet" />

    <script type="text/javascript" src="js/jquery-ui-1.8.15.custom.min.js"></script>

    <script type="text/javascript">
      $(function () {
      // Slider
      $('#zoom').slider({
      orientation: "horizontal",
      range: "min",
      min: 0,
      max: 10,
      value: 0,
      slide: function (event, ui) {
      UIEventmanager.slide('zoom', ui.value);
      }
      });
      });
      $(function () {
      // Slider
      $('#red').slider({
      orientation: "horizontal",
      range: "min",
      min: 0,
      max: 255,
      value: 255,
      slide: function (event, ui) {
      UIEventmanager.slide('red', ui.value);
      document.getElementById('rVal').innerHTML = ui.value;
      }
      });
      });
      $(function () {
      // Slider
      $('#blue').slider({
      orientation: "horizontal",
      range: "min",
      min: 0,
      max: 255,
      value: 255,
      slide: function (event, ui) {
      UIEventmanager.slide('blue', ui.value);
      document.getElementById('bVal').innerHTML = ui.value;
      }
      });
      });
      $(function () {
      // Slider
      $('#green').slider({
      orientation: "horizontal",
      range: "min",
      min: 0,
      max: 255,
      value: 255,
      slide: function (event, ui) {
      UIEventmanager.slide('green', ui.value);
      document.getElementById('gVal').innerHTML = ui.value;
      }
      });
      });
    </script>

  </head>
  <body ondragstart='return false' onselectstart='return false'>
    <h1 id="cubePos"></h1>
    <hr />
    <div class="controlBlock" id="tstDiv">
      Zoom <div id="zoom"></div>
    </div>

    <br />
    <div class="controlBlock">
      <input type="button" value="Rotate On/Off" class="ui-button ui-corner-all ui-widget-header button" onclick="UIEventmanager.click('rot');" />
    </div>

    <br />
    <div class="controlBlock" id="Div1">
      Red <div id="rVal" style="float:right;">255</div> <div id="red"></div>
      Green <div id="gVal" style="float:right;">255</div> <div id="green"></div>
      Blue <div id="bVal" style="float:right;">255</div> <div id="blue"></div>

    </div>


    <script type="text/javascript">
      function ShowCubePosition(x, y, z) {
      document.getElementById('cubePos').innerHTML = 'Cube Position: ' + x + ':' + y + ':' + z;
      }
      disableSelection(document.body) //disable text selection on entire body of page
    </script>
  </body>
